<!DOCTYPE html">
<html>

<head>
<link rel="stylesheet" type="text/css" href="css/race.css">

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/latch/latches.js"></script>
<script src="js/redirect.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var setDisplay = function(displayValue) {
			$('#remaining').text(displayValue / 1000);
		}
		
		var init = {
			data : window.location.search.substr(1),
			callback : function(response) {
				$("#color").css("background-color", response.color);
			}
		};
		
		redirectLatch('core', 'launch.html', setDisplay, init).run();
	});
 </script>

<title>Race 2000 - Registration</title>

</head>

<body>
	<h1>Warm-up lap</h1>

	<div class='message'>Your opponents are joining the warm up lap!
	</div>

	<h2>Assemble on the grid in:</h2>
	<div class="center">
		Your color is
		<div id="color"
			style="width: 50; height: 10; border: 1px solid #000; display: inline-block;">
		</div>
	</div>

	<h2 class='countdown'>Remaining:</h2>
	<div class="center">
		<div id="remaining" style="display: inline-block;"></div>
		seconds
	</div>
</body>

</html>
